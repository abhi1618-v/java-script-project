<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="comtainer">
        <div class="clock">
            <div style="--clr:#2b9348; --h:65px; --w:4px" class="hand" id="hour"><i></i></div>
            <div style="--clr:#d4d700; --h:75px; --w:3px" class="hand"  id="minute"><i></i></div>
            <div style="--clr:#000000; --h:85px; --w:2px" class="hand" id="second"><i></i></div>

            <span style="--i:1"><b>2</b></span>
            <span style="--i:2"><b>1</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
